<div class="col-md-12">
  <div ng-repeat="wine in wines">
    <div class="row well">
      <div class="col-md-3 hidden-xs hidden-sm">
        <img ng-src="{{wine.labelUrl}}" class="img-responsive">
      </div>
      <div class="col-md-4 col-sm-6 col-xs-12">
        <h1><a ng-href={{wine.wineComUrl}}>{{wine.name}}</a></h1>
        <h2>
          <a ng-href={{wine.vineyardUrl}}>{{wine.vineyard}}</a>
        </h2>
        <hr>
        <h3><strong>Wine Type:</strong> {{wine.wineType}}</h3>
        <h3><strong>Varietal:</strong> {{wine.varietal}}</h3>
        <h3><strong>Price:</strong> ${{wine.price}}</h3>
      </div>
      <div class="col-md-4 col-md-offset-1 col-sm-6 col-xs-12 well well2">
        <h2 class="text-center">User Ratings</h2>
        <hr>
        <h3><strong>Buy This Wine Again?</strong></h3>
        <h4 ng-if="wine.userRating[0] === 0">No</h4>
        <h4 ng-if="wine.userRating[0] === 1">Maybe</h4>
        <h4 ng-if="wine.userRating[0] === 2">Yes</h4>
        <br>
        <h3><strong>Why?</strong></h3>
        <h4>{{wine.userComment[0]}}</h4>
      </div>
    </div>  
  </div>
</div>
