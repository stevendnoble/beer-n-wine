<div ng-hide="searchForm" class="col-md-6 col-md-offset-3">
	<h1>Search for a Wine</h1>
	<hr>
	<form ng-submit="searchApi()">
		<div class="form-group">
	   <input type="text" class="form-control" ng-model="searchParams.producer" placeholder="Producer or Name" autofocus>
	 	</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="searchParams.wineType" placeholder="Variety or Appellation">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="searchParams.year" placeholder="Vintage (Year)">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="searchParams.refine" placeholder="Refine Your Search">
		</div>
	 <input type="submit" class="btn btn-primary btn-block">
	</form>
</div>

<div ng-show="searchForm">
	<div class="col-md-2 col-md-offset-2">
		<img ng-src="{{searchResult.labelUrl}}" class="img-responsive">
	</div>
	<div class="col-md-6">
		<h1><a ng-href={{searchResult.wineComUrl}}>{{searchResult.name}}</a></h1>
		<h2>
			<a ng-href={{searchResult.vineyardUrl}}>{{searchResult.vineyard}}</a>
		</h2>
		<hr>
		<h4>
			<ul>
				<li>Wine Type: {{searchResult.wineType}}</li>
				<li>Varietal: {{searchResult.varietal}}</li>
				<li>Price: {{searchResult.price}}</li>
			</ul>
		</h4>
		<p ng-if="searchResult.description">
			Description: {{searchResult.description}}
		</p>
	</div>
	

</div>
